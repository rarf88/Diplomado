<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre Nosotros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Sobre Nosotros</h1>
  </header>

  <main class="container my-5">
    <section class="mb-4 text-center">
      <p>Somos un equipo apasionado por la fotografía y el desarrollo web. Nuestro objetivo es compartir imágenes inspiradoras con el mundo a través de esta galería interactiva.</p>
    </section>

    <section>
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form id="contactoForm" class="col-md-6 mx-auto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Proyecto Final - Ramón Alexander Rincón Fuentes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
