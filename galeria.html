<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería | Proyecto Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Galería</h1>
  </header>

  <main class="container my-4">
    <div class="text-center mb-3">
      <button class="btn btn-primary mx-2" onclick="filtrarCategoria('todas')">Todas</button>
      <button class="btn btn-outline-primary mx-2" onclick="filtrarCategoria('paisaje')">Paisajes</button>
      <button class="btn btn-outline-primary mx-2" onclick="filtrarCategoria('urbano')">Urbanas</button>
    </div>

    <div class="row" id="galeria">
      <div class="col-md-4 mb-4 categoria-paisaje">
        <img src="assets/img/foto1.jpg" class="img-fluid rounded galeria-img" alt="Foto 1" onclick="mostrarDetalle('foto1.jpg', 'Paisaje natural', 'Autor: Ramón')" />
      </div>
      <div class="col-md-4 mb-4 categoria-urbano">
        <img src="assets/img/foto2.jpg" class="img-fluid rounded galeria-img" alt="Foto 2" onclick="mostrarDetalle('foto2.jpg', 'Ciudad de noche', 'Autor: Ramón')" />
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Proyecto Final - Ramón Alexander Rincón Fuentes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
