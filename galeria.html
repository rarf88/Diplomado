<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galería – Proyecto Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="py-3 bg-white shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="assets/icons/logo.png" alt="logo" class="me-3" style="width:56px;height:56px;border-radius:8px;">
        <div>
          <h1 class="h6 mb-0">Proyecto Final – Diplomado en Diseño Web</h1>
          <small class="text-muted">Curso Diplomado en Diseño de Páginas Web</small>
        </div>
      </div>
      <nav>
        <a class="btn btn-outline-primary me-2" href="index.html">Inicio</a>
        <a class="btn btn-primary me-2" href="galeria.html">Galería</a>
        <a class="btn btn-outline-secondary" href="sobre-nosotros.html">Sobre nosotros</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="text-center mb-4">
      <h2>Galería</h2>
      <p class="text-muted">Filtra por categoría o haz click en una imagen para ver el detalle.</p>
      <div class="btn-group mt-3" role="group" aria-label="categorias">
        <button class="btn btn-outline-primary active" data-cat="todas">Todas</button>
        <button class="btn btn-outline-primary" data-cat="Paisajes">Paisajes</button>
        <button class="btn btn-outline-primary" data-cat="Arquitectura">Arquitectura</button>
        <button class="btn btn-outline-primary" data-cat="Retratos">Retratos</button>
      </div>
    </section>

    <section id="galeria" class="row g-4">
      <!-- JS generará tarjetas aquí -->
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0 position-relative">
          <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          <img id="modalImg" src="" alt="" class="w-100" style="max-height:80vh;object-fit:cover;">
          <div class="p-4">
            <h5 id="modalTitle"></h5>
            <p id="modalAuthor" class="text-muted mb-0"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-3 mt-5">
    <div class="container text-center text-muted">
      © 2025 Ramón Alexander Rincón Fuentes — Proyecto Final - Diplomado en Diseño Web
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
